<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />

<style type="text/css">
    body, html
    {
	margin: 0; padding: 0; height: 100%; overflow: hidden;
    }

    #content
    {
	position:absolute; left: 0; right: 0; bottom: 0; top: 0px; 
    }
</style>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script>
window.setInterval("reloadIFrame();", 45000);
function reloadIFrame() {
	//document.getElementById('status').contentWindow.location.reload();
$.ajax({
    type: 'GET',
    url: document.getElementById('status').src,    
    success: function(data){
        document.getElementById('status').src += "";
    },
    error: function(data){
    },
});
}



</script>
</head>
<body>
<div id="content">
<iframe width="100%" height="100%" frameborder="0" src="status.html" id="status"></iframe>
</div>
</body>
</html>
